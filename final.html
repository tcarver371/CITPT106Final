<!DOCTYPE html>
<html>
	<head><title>Calculator Final</title>
	<script src = "final.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "final.css">
	</head>
	<body>
	<div id = "heading"><p><h1>Trevor's Calculator</h1></p></div>
	<input type = "text" id = "entry" placeholder = "0">
	<!-- readonly does exactly what it says. It makes the textbox Read Only so no invalid entries like letters can be made.-->
	
	<div id = "buttons">
	
	<button id = "seven" value = "7" >7</button>
	<button id = "eight" value = "8">8</button>
	<button id = "nine" value = "9">9</button>
	<button id = "divide">/</button><br>
	<button id = "four" value = "4">4</button>
	<button id = "five" value = "5">5</button>
	<button id = "six" value = "6">6</button>
	<button id = "multiply">x</button><br>
	<button id = "one" value = "1">1</button>
	<button id = "two" value = "2">2</button>
	<button id = "three" value = "3">3</button>
	<button id = "subtract">-</button><br>
	<button id = "zero" value = "0">0</button>
	<button id = "decimal">.</button>
	<button id = "equal">=</button>
	<button id = "add">+</button><br><br>
	
	
	
	<button id = "clear">C</button>
	
	
	</div>
	
	</body>
	
	
	</html>
